<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
<title>ContactsBook</title>
<link rel="stylesheet" href="css/screen.css" type="text/css"
	media="screen" title="default"/>
	<!--  jquery core -->
	<script src="js/jquery/jquery-1.4.1.min.js" type="text/javascript"></script>

	<!-- Custom jquery scripts -->
	<script src="js/jquery/custom_jquery.js" type="text/javascript"></script>

	<!-- MUST BE THE LAST SCRIPT IN <HEAD></HEAD></HEAD> png fix -->
	<script src="js/jquery/jquery.pngFix.pack.js" type="text/javascript"></script>
	<script type="text/javascript">
		$(document).ready(function() {
			$(document).pngFix();
		});
	</script>
</head>
<body id="login-bg">

	<!-- Start: login-holder -->
	<div id="login-holder">

		<!-- start logo -->
		<div id="logo-login">
			<a href="index.html"><img src="images/shared/logo.png"
				width="156" height="40" alt=""/></a>
		</div>
		<!-- end logo -->

		<div class="clear"></div>

		<!--  start loginbox ................................................................................. -->
		<div id="loginbox">

			<!--  start login-inner -->
			<div id="login-inner">
			<h:form>
				<table border="0" cellpadding="0" cellspacing="0">
					<tbody>
						<tr>
							<th>Username</th>
							<td>
							
							<h:inputText value="#{control.login}" 
 							required="true"
 							requiredMessage="Il faut entrer un login" class="login-inp"/>
							</td>
						</tr>
						<tr>
							<th>Password</th>
							<td>
								
								<h:inputSecret value="#{control.password}"  
  							required="true"
 							requiredMessage="Il faut entrer un mot de passe" class="login-inp"/>
								
								</td>
						</tr>
						<tr>
							<th></th>
							<td valign="top"><label for="login-check"></label></td>
						</tr>
						<tr>
							<th></th>
							<td>
							
							<h:commandButton value="Submit" class="submit-login"
                   action="#{control.checkAccess}"/>
							</td>
						</tr>
					</tbody>
				</table>
				
				</h:form>
			</div>
			<!--  end login-inner -->
			<div class="clear"></div>

		</div>
		<!--  end loginbox -->

		<!--  start forgotbox ................................................................................... -->
		
		<!--  end forgotbox -->

	</div>
	<!-- End: login-holder -->

</body>
</html>
